<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mert Kanter İleri Java Final</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
          integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
            integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous">
    </script>
    <script src="JavaScript.js"></script>
</head>

<body>
<!--HR200030 Mert KANTER -->
<div class="container d-flex justify-content-center">
    <div class="row ${1| ,row-cols-2,row-cols-3, auto,justify-content-md-center,|}">
        <div id="box" class="col-md-12 m-5">
            <div class="container">
                <h1 class="d-flex justify-content-center">Employee CRUD İşlemleri</h1>
                <hr>
                <div id="employeeList">Employee List</div>
                <input class ="button" type="button" value="EmployeeList" onclick="employeeYukle()">
                <hr>
                <h3>Kişi ekleme</h3>
                <div>
                    <input type="text" id="ad" placeholder="Adınızı giriniz">
                    <input type="text" id="soyad" placeholder="Soyadınızı giriniz">
                    <input type="date" id="dtarih" placeholder="Doğum tarihinizi giriniz">
                    <input type="tel" id="telefon" max="10" min="10" placeholder="Telefon numaranızı giriniz">
                    <input class ="button" type="button" value="Kaydet" onclick="kisiEkle()">
                </div>
                <hr>
                <h3>Kişi Güncelleme</h3>
                <div>
                    <input type="text" id="guncelleme_id" placeholder="ID giriniz">
                    <input type="text" id="guncelleme_ad" placeholder="Adınızı giriniz">
                    <input type="text" id="guncelleme_soyad" placeholder="Soyadınızı giriniz">
                    <input type="date" id="guncelleme_dtarih" placeholder="Doğum tarihinizi giriniz">
                    <input type="tel" id="guncelleme_telefon" max="10" min="10" placeholder="Telefon numaranızı giriniz">
                    <input class ="button" type="button" value="Güncelle" onclick="kisiGuncelle()">
                </div>
                <hr>
                <h3>Kişi Silme</h3>
                <div>
                    <input type="text" id="silme_id" placeholder="ID giriniz">
                    <input class ="button" type="button" value="Sil" onclick="kisiSil()">
                </div>
                <hr>
                <h3>Kişi Arama</h3>
                <div>
                    <input type="text" id="bul_id" placeholder="ID giriniz">
                    <input class ="button" type="button" value="Bul" onclick="kisiBul()">
                    <div id="employeeListId">Employee List</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
